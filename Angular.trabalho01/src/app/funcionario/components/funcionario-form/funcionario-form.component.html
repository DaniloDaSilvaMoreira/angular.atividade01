<mat-toolbar color="primary">Cadastro de Funcionários [Empresa]</mat-toolbar>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome"/>
        <mat-error *ngIf="formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched">
            Nome é obrigatório.
        </mat-error>

    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Função</mat-label>
        <input matInput type="text" formControlName="funcao"/>
        <mat-error *ngIf="formGroup.get('funcao') &&
                formGroup.get('funcao')?.invalid &&
                formGroup.get('funcao')?.touched">
            função é obrigatória.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Idade</mat-label>
        <input matInput type="Number" formControlName="idade"/>
        <mat-error *ngIf="formGroup.get('idade') &&
                formGroup.get('idade')?.invalid &&
                formGroup.get('idade')?.touched">
            Idade é obrigatória.
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" 
        type="submit"[disabled]="formGroup.invalid">
        Salvar
    </button>

</form>
