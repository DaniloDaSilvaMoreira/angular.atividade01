<mat-toolbar color="primary">Controle de Funcionários</mat-toolbar>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
    </ng-container>
  
    <!-- Função Column -->
    <ng-container matColumnDef="funcao-column">
        <th mat-header-cell *matHeaderCellDef> Função </th>
        <td mat-cell *matCellDef="let funcionario"> {{funcionario.funcao}} </td>
    </ng-container>

    <!-- Idade Column -->
    <ng-container matColumnDef="idade-column">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.idade}} </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" 
   routerLink="/funcionarios/new">Novo Funcionario</button>
